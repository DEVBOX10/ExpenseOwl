<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fa.min.css">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/pwa/icon-192.png">
    <link rel="stylesheet" href="/style.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <title>ExpenseOwl Dashboard</title>
    <script src="/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="/pwa/icon-512.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="/" class="view-button active" data-tooltip="Dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="/table" class="view-button" data-tooltip="Table View">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="/settings" class="view-button" data-tooltip="Settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="chart-container">
            <div class="chart-box">
                <canvas id="categoryPieChart"></canvas>
            </div>
            <div class="legend-box" id="customLegend">
            </div>
        </div>

        <div id="cashflow-section" class="cashflow-container">
            <div class="cashflow-item income">
                <div class="cashflow-label">Income</div>
                <div class="cashflow-value" id="cashflow-income"></div>
            </div>
            <div class="cashflow-item expenses">
                <div class="cashflow-label">Expenses</div>
                <div class="cashflow-value" id="cashflow-expenses"></div>
            </div>
            <div class="cashflow-item balance">
                <div class="cashflow-label">Balance</div>
                <div class="cashflow-value" id="cashflow-balance"></div>
            </div>
        </div>

        <div class="form-container">
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="-" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">categories</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags-input">Tags</label>
                    <div id="tags-input-container" class="tags-input-container">
                        <div id="selected-tags" class="selected-tags"></div>
                        <input type="text" id="tags-input" placeholder="Add tags...">
                    </div>
                    <div id="tags-dropdown" class="tags-dropdown"></div>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                    <script>
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        const formattedDate = `${year}-${month}-${day}`;
                        document.getElementById('date').value = formattedDate;
                    </script>
                </div>
                
                <div class="form-group form-group-checkbox">
                    <label for="reportGain">Report Gain</label>
                    <input type="checkbox" id="reportGain" class="styled-checkbox">
                </div>

                <button type="submit" class="nav-button">Add Expense</button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </div>
    </div>
    <script>
        let currentCurrency = 'usd';
        let startDate = 1;
        let pieChart = null;
        let currentDate = new Date();
        let allExpenses = [];
        let disabledCategories = new Set();
        let categoryColors = {};
        const colorPalette = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
            '#FFBE0B', '#FF006E', '#8338EC', '#3A86FF', 
            '#FB5607', '#38B000', '#9B5DE5', '#F15BB5'
        ];

        let allTags = new Set();
        let selectedTags = new Set();

        const currencyBehaviors = {
            "usd": { symbol: "$", useComma: false, useDecimals: true },
            "eur": { symbol: "€", useComma: true, useDecimals: true },
            "gbp": { symbol: "£", useComma: false, useDecimals: true },
            "jpy": { symbol: "¥", useComma: false, useDecimals: false },
            "cny": { symbol: "¥", useComma: false, useDecimals: true },
            "krw": { symbol: "₩", useComma: false, useDecimals: false },
            "inr": { symbol: "₹", useComma: false, useDecimals: true },
            "rub": { symbol: "₽", useComma: true, useDecimals: true },
            "brl": { symbol: "R$", useComma: true, useDecimals: true },
            "zar": { symbol: "R", useComma: false, useDecimals: true },
            "aed": { symbol: "AED", useComma: false, useDecimals: true },
            "aud": { symbol: "A$", useComma: false, useDecimals: true },
            "cad": { symbol: "C$", useComma: false, useDecimals: true },
            "chf": { symbol: "Fr", useComma: false, useDecimals: true },
            "hkd": { symbol: "HK$", useComma: false, useDecimals: true },
            "sgd": { symbol: "S$", useComma: false, useDecimals: true },
            "thb": { symbol: "฿", useComma: false, useDecimals: true },
            "try": { symbol: "₺", useComma: true, useDecimals: true },
            "mxn": { symbol: "Mex$", useComma: false, useDecimals: true },
            "php": { symbol: "₱", useComma: false, useDecimals: true },
            "pln": { symbol: "zł", useComma: true, useDecimals: true },
            "sek": { symbol: "kr", useComma: false, useDecimals: true },
            "nzd": { symbol: "NZ$", useComma: false, useDecimals: true },
            "dkk": { symbol: "kr.", useComma: true, useDecimals: true },
            "idr": { symbol: "Rp", useComma: false, useDecimals: true },
            "ils": { symbol: "₪", useComma: false, useDecimals: true },
            "vnd": { symbol: "₫", useComma: true, useDecimals: false },
            "myr": { symbol: "RM", useComma: false, useDecimals: true },
        };

        function assignCategoryColors(categories) {
            categories.forEach((category, index) => {
                if (!categoryColors[category]) {
                    categoryColors[category] = colorPalette[index % colorPalette.length];
                }
            });
        }

        function formatCurrency(amount) {
            const behavior = currencyBehaviors[currentCurrency] || { symbol: '$', useComma: false, useDecimals: true };
            const options = {
                minimumFractionDigits: behavior.useDecimals ? 2 : 0,
                maximumFractionDigits: behavior.useDecimals ? 2 : 0,
            };
            let formattedAmount = new Intl.NumberFormat(behavior.useComma ? 'de-DE' : 'en-US', options).format(amount);
            const postfixCurrencies = new Set(['kr', 'kr.', 'Fr', 'zł']);
            if (postfixCurrencies.has(behavior.symbol)) {
                return `${formattedAmount} ${behavior.symbol}`;
            }
            return `${behavior.symbol} ${formattedAmount}`;
        }

        function calculateCategoryBreakdown(expenses) {
            const categoryTotals = {};
            let totalAmount = 0;
            expenses.forEach(exp => {
                if (exp.amount >= 0 && !disabledCategories.has(exp.category)) {
                    categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
                    totalAmount += exp.amount;
                }
            });
            return Object.entries(categoryTotals)
                .map(([category, total]) => ({
                    category,
                    total,
                    percentage: totalAmount > 0 ? (total / totalAmount) * 100 : 0
                }))
                .sort((a, b) => b.total - a.total);
        }

        function calculateIncome(expenses) {
            return expenses
                .filter(exp => exp.amount < 0)
                .reduce((sum, exp) => sum + Math.abs(exp.amount), 0);
        }

        function calculateExpenses(expenses) {
            return expenses
                .filter(exp => exp.amount >= 0)
                .reduce((sum, exp) => sum + exp.amount, 0);
        }

        function updateChartAndLegend() {
            const monthExpenses = getMonthExpenses(allExpenses);
            const categoryData = calculateCategoryBreakdown(monthExpenses);
            updateCashflow(monthExpenses);
            if (categoryData.length === 0) {
                showNoDataMessage();
            } else {
                createPieChart(categoryData);
            }
            updateLegend(categoryData);
        }

        function updateCashflow(expenses) {
            const income = calculateIncome(expenses);
            const expenseTotal = calculateExpenses(expenses);
            const balance = income - expenseTotal;
            
            document.getElementById('cashflow-income').textContent = formatCurrency(income);
            document.getElementById('cashflow-expenses').textContent = formatCurrency(expenseTotal);
            document.getElementById('cashflow-balance').textContent = formatCurrency(balance);
            
            const balanceElement = document.getElementById('cashflow-balance');
            if (balance >= 0) {
                balanceElement.classList.add('positive');
                balanceElement.classList.remove('negative');
            } else {
                balanceElement.classList.add('negative');
                balanceElement.classList.remove('positive');
            }
        }

        function createPieChart(categoryData) {
            if (pieChart) pieChart.destroy();
            pieChart = new Chart('categoryPieChart', {
                type: 'doughnut',
                data: {
                    labels: categoryData.map(c => c.category),
                    datasets: [{
                        data: categoryData.map(c => c.total),
                        backgroundColor: categoryData.map(c => categoryColors[c.category]),
                        borderColor: '#1a1a1a',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                                    const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                                    return `${context.label}: ${formatCurrency(value)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateLegend(categoryData) {
            const legendContainer = document.getElementById('customLegend');
            legendContainer.innerHTML = '';
            const monthExpenses = getMonthExpenses(allExpenses);
            const currentMonthCategories = [...new Set(monthExpenses
                .filter(exp => exp.amount >= 0)
                .map(exp => exp.category))];
            const categoryMap = new Map(categoryData.map(cat => [cat.category, cat]));
            
            currentMonthCategories.sort((a, b) => {
                const dataA = categoryMap.get(a);
                const dataB = categoryMap.get(b);
                if (dataA && dataB) return dataB.total - dataA.total;
                if (dataA) return -1;
                if (dataB) return 1;
                return a.localeCompare(b);
            }).forEach(category => {
                const item = document.createElement('div');
                item.className = `legend-item${disabledCategories.has(category) ? ' disabled' : ''}`;
                const color = categoryColors[category];
                const categoryDataItem = categoryMap.get(category);
                const percentage = categoryDataItem ? ` (${categoryDataItem.percentage.toFixed(1)}%)` : '';
                const amount = categoryDataItem ? formatCurrency(categoryDataItem.total) : '';
                item.innerHTML = `
                    <div class="color-box" style="background-color: ${color}"></div>
                    <div class="legend-text">
                        <span>${category}${percentage}</span>
                        <span class="amount">${amount}</span>
                    </div>
                `;
                item.addEventListener('click', () => toggleCategory(category));
                legendContainer.appendChild(item);
            });

            const activeTotalExpenses = monthExpenses
                .filter(exp => exp.amount >= 0 && !disabledCategories.has(exp.category))
                .reduce((sum, exp) => sum + exp.amount, 0);

            const totalsHtml = `
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Total:</span>
                        <span class="amount">
                            ${formatCurrency(activeTotalExpenses)}
                        </span>
                    </div>
                </div>
            `;
            legendContainer.insertAdjacentHTML('beforeend', totalsHtml);
        }

        function toggleCategory(category) {
            if (disabledCategories.has(category)) {
                disabledCategories.delete(category);
            } else {
                disabledCategories.add(category);
            }
            updateChartAndLegend();
        }

        async function initialize() {
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('Failed to fetch configuration');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = config.categories.map(cat => 
                    `<option value="${cat}">${cat}</option>`
                ).join('');
                currentCurrency = config.currency;
                startDate = config.startDate;
                
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                allExpenses = Array.isArray(data) ? data : (data && Array.isArray(data.expenses) ? data.expenses : []);

                allTags.clear();
                allExpenses.forEach(exp => {
                    if (exp.tags) {
                        exp.tags.forEach(tag => allTags.add(tag));
                    }
                });
                
                const uniqueCategories = [...new Set(allExpenses.map(exp => exp.category))];
                assignCategoryColors(uniqueCategories);
                
                updateMonthDisplay();
                updateChartAndLegend();
                setupTagInput();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
            }
        }

        Chart.defaults.color = '#b3b3b3';
        Chart.defaults.borderColor = '#606060';
        Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
        
        function formatMonth(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric',
                month: 'long',
                timeZone: getUserTimeZone()
            });
        }
        function getISODateWithLocalTime(dateInput) {
            const [year, month, day] = dateInput.split('-').map(Number);
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const localDateTime = new Date(year, month - 1, day, hours, minutes, seconds);
            return localDateTime.toISOString();
        }
        function getUserTimeZone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function updateMonthDisplay() {
            document.getElementById('currentMonth').textContent = formatMonth(currentDate);
        }

        function getMonthBounds(date) {
            const localDate = new Date(date);
            if (startDate === 1) {
                const startLocal = new Date(localDate.getFullYear(), localDate.getMonth(), 1);
                const endLocal = new Date(localDate.getFullYear(), localDate.getMonth() + 1, 0, 23, 59, 59, 999);
                return { start: new Date(startLocal.toISOString()), end: new Date(endLocal.toISOString()) };
            }
            
            let thisMonthStartDate = startDate;
            let prevMonthStartDate = startDate;
            
            const currentMonth = localDate.getMonth();
            const currentYear = localDate.getFullYear();
            const daysInCurrentMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            thisMonthStartDate = Math.min(thisMonthStartDate, daysInCurrentMonth);
            
            const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            const daysInPrevMonth = new Date(prevYear, prevMonth + 1, 0).getDate();
            prevMonthStartDate = Math.min(prevMonthStartDate, daysInPrevMonth);

            if (localDate.getDate() < thisMonthStartDate) {
                const startLocal = new Date(prevYear, prevMonth, prevMonthStartDate);
                const endLocal = new Date(currentYear, currentMonth, thisMonthStartDate - 1, 23, 59, 59, 999);
                return { start: new Date(startLocal.toISOString()), end: new Date(endLocal.toISOString()) };
            } else {
                const nextMonth = currentMonth === 11 ? 0 : currentMonth + 1;
                const nextYear = currentMonth === 11 ? currentYear + 1 : currentYear;
                const daysInNextMonth = new Date(nextYear, nextMonth + 1, 0).getDate();
                let nextMonthStartDate = Math.min(startDate, daysInNextMonth);

                const startLocal = new Date(currentYear, currentMonth, thisMonthStartDate);
                const endLocal = new Date(nextYear, nextMonth, nextMonthStartDate - 1, 23, 59, 59, 999);
                return { start: new Date(startLocal.toISOString()), end: new Date(endLocal.toISOString()) };
            }
        }

        function getMonthExpenses(expenses) {
            const { start, end } = getMonthBounds(currentDate);
            return expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate >= start && expDate <= end;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function showNoDataMessage() {
            if (pieChart) {
                pieChart.destroy();
                pieChart = null;
            }
            const chartCanvas = document.getElementById('categoryPieChart');
            const ctx = chartCanvas.getContext('2d');
            ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
            const legendContainer = document.getElementById('customLegend');
            legendContainer.innerHTML = '<div class="no-data">No expenses recorded for this month</div>';
        }

        function setupTagInput() {
            const container = document.getElementById('tags-input-container');
            const input = document.getElementById('tags-input');
            const dropdown = document.getElementById('tags-dropdown');
            const selectedContainer = document.getElementById('selected-tags');
            const formGroup = container.parentElement;

            const addTag = (tag) => {
                tag = tag.trim();
                if (tag && !selectedTags.has(tag)) {
                    selectedTags.add(tag);
                    const pill = document.createElement('div');
                    pill.className = 'tag-pill';
                    pill.textContent = tag;
                    const removeBtn = document.createElement('span');
                    removeBtn.className = 'remove-tag';
                    removeBtn.textContent = '×';
                    removeBtn.onclick = () => {
                        selectedTags.delete(tag);
                        pill.remove();
                    };
                    pill.appendChild(removeBtn);
                    selectedContainer.appendChild(pill);
                }
                input.value = '';
                dropdown.style.display = 'none';
            };

            input.addEventListener('focus', () => {
                dropdown.innerHTML = '';
                const availableTags = [...allTags].filter(tag => !selectedTags.has(tag));
                if (availableTags.length > 0) {
                    availableTags.forEach(tag => {
                        const item = document.createElement('div');
                        item.textContent = tag;
                        item.onclick = () => addTag(tag);
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block';
                }
            });

            input.addEventListener('input', () => {
                const value = input.value.trim().toLowerCase();
                dropdown.innerHTML = '';
                const filteredTags = [...allTags].filter(tag => tag.toLowerCase().includes(value) && !selectedTags.has(tag));
                
                if (value && ![...allTags].map(t => t.toLowerCase()).includes(value)) {
                    const newItem = document.createElement('div');
                    newItem.textContent = `+ Create "${input.value.trim()}"`;
                    newItem.className = 'new-tag';
                    newItem.onclick = () => addTag(input.value.trim());
                    dropdown.appendChild(newItem);
                }

                filteredTags.forEach(tag => {
                    const item = document.createElement('div');
                    item.textContent = tag;
                    item.onclick = () => addTag(tag);
                    dropdown.appendChild(item);
                });
                
                dropdown.style.display = dropdown.children.length > 0 ? 'block' : 'none';
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (input.value.trim()) {
                        addTag(input.value.trim());
                    }
                }
            });

            container.addEventListener('click', () => input.focus());
            document.addEventListener('click', (e) => {
                if (!formGroup.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateChartAndLegend();
        });

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const isGain = document.getElementById('reportGain').checked;
            let amount = parseFloat(document.getElementById('amount').value);
            if (isGain) {
                amount *= -1;
            }
            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value),
                tags: Array.from(selectedTags)
            };
            try {
                const response = await fetch('/expense', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    messageDiv.className = 'form-message success';
                    document.getElementById('expenseForm').reset();
                    document.getElementById('selected-tags').innerHTML = '';
                    selectedTags.clear();
                    await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = `Error: ${error.error || 'Failed to add expense'}`;
                    messageDiv.className = 'form-message error';
                }
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'form-message';
                }, 3000);
            } catch (error) {
                console.error('Error adding expense:', error);
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = 'Error: Failed to add expense';
                messageDiv.className = 'form-message error';
            }
        });
        document.addEventListener('DOMContentLoaded', initialize);

        document.getElementById('name').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
