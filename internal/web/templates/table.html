<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fa.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>ExpenseOwl Table</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="/pwa/icon-512.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="/" class="view-button" data-tooltip="Dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="/table" class="view-button active" data-tooltip="Table View">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="/settings" class="view-button" data-tooltip="Settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
        <div class="table-controls">
            <label for="showAllToggle">
                <input type="checkbox" id="showAllToggle" class="styled-checkbox"> Show All Transactions
            </label>
        </div>

        <div class="form-container">
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="-" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">categories</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                    <script>
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        const formattedDate = `${year}-${month}-${day}`;
                        document.getElementById('date').value = formattedDate;
                    </script>
                </div>
                
                <div class="form-group form-group-checkbox">
                    <label for="reportGain">Report Gain</label>
                    <input type="checkbox" id="reportGain" class="styled-checkbox">
                </div>

                <button type="submit" class="nav-button">Add Expense</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>

        <div id="tableContainer">
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Expense</h3>
            <p>Are you sure you want to delete this expense? (cannot be undone)</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeDeleteModal()">Cancel</button>
                <button class="modal-button confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let currentCurrency = 'usd';
        let currentDate = new Date();
        let allExpenses = [];
        let startDate = 1;

        const currencyBehaviors = {
            "usd": { symbol: "$", useComma: false, useDecimals: true },
            "eur": { symbol: "€", useComma: true, useDecimals: true },
            "gbp": { symbol: "£", useComma: false, useDecimals: true },
            "jpy": { symbol: "¥", useComma: false, useDecimals: false },
            "cny": { symbol: "¥", useComma: false, useDecimals: true },
            "krw": { symbol: "₩", useComma: false, useDecimals: false },
            "inr": { symbol: "₹", useComma: false, useDecimals: true },
            "rub": { symbol: "₽", useComma: true, useDecimals: true },
            "brl": { symbol: "R$", useComma: true, useDecimals: true },
            "zar": { symbol: "R", useComma: false, useDecimals: true },
            "aed": { symbol: "AED", useComma: false, useDecimals: true },
            "aud": { symbol: "A$", useComma: false, useDecimals: true },
            "cad": { symbol: "C$", useComma: false, useDecimals: true },
            "chf": { symbol: "Fr", useComma: false, useDecimals: true },
            "hkd": { symbol: "HK$", useComma: false, useDecimals: true },
            "sgd": { symbol: "S$", useComma: false, useDecimals: true },
            "thb": { symbol: "฿", useComma: false, useDecimals: true },
            "try": { symbol: "₺", useComma: true, useDecimals: true },
            "mxn": { symbol: "Mex$", useComma: false, useDecimals: true },
            "php": { symbol: "₱", useComma: false, useDecimals: true },
            "pln": { symbol: "zł", useComma: true, useDecimals: true },
            "sek": { symbol: "kr", useComma: false, useDecimals: true },
            "nzd": { symbol: "NZ$", useComma: false, useDecimals: true },
            "dkk": { symbol: "kr.", useComma: true, useDecimals: true },
            "idr": { symbol: "Rp", useComma: false, useDecimals: true },
            "ils": { symbol: "₪", useComma: false, useDecimals: true },
            "vnd": { symbol: "₫", useComma: true, useDecimals: false },
            "myr": { symbol: "RM", useComma: false, useDecimals: true },
        };

        function formatCurrency(amount) {
            const behavior = currencyBehaviors[currentCurrency] || { symbol: '$', useComma: false, useDecimals: true };
            const isNegative = amount < 0;
            const absAmount = Math.abs(amount);

            const options = {
                minimumFractionDigits: behavior.useDecimals ? 2 : 0,
                maximumFractionDigits: behavior.useDecimals ? 2 : 0,
            };
            let formattedAmount = new Intl.NumberFormat(behavior.useComma ? 'de-DE' : 'en-US', options).format(absAmount);
            const postfixCurrencies = new Set(['kr', 'kr.', 'Fr', 'zł']);
            let result;
            if (postfixCurrencies.has(behavior.symbol)) {
                result = `${formattedAmount} ${behavior.symbol}`;
            } else {
                result = `${behavior.symbol}${formattedAmount}`;
            }
            return isNegative ? `-${result}` : result;
        }

        function formatMonth(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric',
                month: 'long',
                timeZone: getUserTimeZone()
            });
        }

        function getISODateWithLocalTime(dateInput) {
            const [year, month, day] = dateInput.split('-').map(Number);
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const localDateTime = new Date(year, month - 1, day, hours, minutes, seconds);
            return localDateTime.toISOString();
        }

        function getUserTimeZone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function formatDateFromUTC(utcDateString) {
            const date = new Date(utcDateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function updateMonthDisplay() {
            document.getElementById('currentMonth').textContent = formatMonth(currentDate);
        }
        
        function getMonthBounds(date) {
            const localDate = new Date(date);
            if (startDate === 1) {
                const startLocal = new Date(localDate.getFullYear(), localDate.getMonth(), 1);
                const endLocal = new Date(localDate.getFullYear(), localDate.getMonth() + 1, 0, 23, 59, 59, 999);
                return { start: new Date(startLocal.toISOString()), end: new Date(endLocal.toISOString()) };
            }
            
            let thisMonthStartDate = startDate;
            let prevMonthStartDate = startDate;
            
            const currentMonth = localDate.getMonth();
            const currentYear = localDate.getFullYear();
            const daysInCurrentMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            thisMonthStartDate = Math.min(thisMonthStartDate, daysInCurrentMonth);
            
            const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            const daysInPrevMonth = new Date(prevYear, prevMonth + 1, 0).getDate();
            prevMonthStartDate = Math.min(prevMonthStartDate, daysInPrevMonth);

            if (localDate.getDate() < thisMonthStartDate) {
                const startLocal = new Date(prevYear, prevMonth, prevMonthStartDate);
                const endLocal = new Date(currentYear, currentMonth, thisMonthStartDate - 1, 23, 59, 59, 999);
                return { start: new Date(startLocal.toISOString()), end: new Date(endLocal.toISOString()) };
            } else {
                const nextMonth = currentMonth === 11 ? 0 : currentMonth + 1;
                const nextYear = currentMonth === 11 ? currentYear + 1 : currentYear;
                const daysInNextMonth = new Date(nextYear, nextMonth + 1, 0).getDate();
                let nextMonthStartDate = Math.min(startDate, daysInNextMonth);

                const startLocal = new Date(currentYear, currentMonth, thisMonthStartDate);
                const endLocal = new Date(nextYear, nextMonth, nextMonthStartDate - 1, 23, 59, 59, 999);
                return { start: new Date(startLocal.toISOString()), end: new Date(endLocal.toISOString()) };
            }
        }
        
        function getMonthExpenses(expenses) {
            const { start, end } = getMonthBounds(currentDate);
            return expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate >= start && expDate <= end;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function createTable(expenses) {
            if (expenses.length === 0) {
                const message = document.getElementById('showAllToggle').checked ? 
                                'No transactions found' : 
                                'No expenses recorded for this month';
                return `<div class="no-data">${message}</div>`;
            }
            return `
                <table class="expense-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th class="date-header">Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expenses.map(expense => `
                            <tr>
                                <td>${expense.name}</td>
                                <td>${expense.category}</td>
                                <td class="amount">${formatCurrency(expense.amount)}</td>
                                <td class="date-column">${formatDateFromUTC(expense.date)}</td>
                                <td>
                                    <button class="delete-button" onclick="editExpense('${expense.id}', '${expense.name}', '${expense.category}', ${expense.amount}, '${expense.date}')">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="delete-button" onclick="handleDeleteClick(event, '${expense.id}')">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateTable() {
            const showAll = document.getElementById('showAllToggle').checked;
            document.getElementById('prevMonth').disabled = showAll;
            document.getElementById('nextMonth').disabled = showAll;
            document.getElementById('currentMonth').style.visibility = showAll ? 'hidden' : 'visible';

            const expensesToShow = showAll
                ? allExpenses.slice().sort((a, b) => new Date(b.date) - new Date(a.date))
                : getMonthExpenses(allExpenses);
            
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = createTable(expensesToShow);
        }

        function editExpense(id, name, category, amount, date) {
            const isGain = amount < 0;
            document.getElementById('name').value = name;
            document.getElementById('category').value = category;
            document.getElementById('amount').value = Math.abs(amount);
            document.getElementById('reportGain').checked = isGain;
            
            const localDate = new Date(date);
            const year = localDate.getFullYear();
            const month = String(localDate.getMonth() + 1).padStart(2, '0');
            const day = String(localDate.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            
            const form = document.getElementById('expenseForm');
            form.dataset.editId = id;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'Update Expense';
            
            form.scrollIntoView({ behavior: 'smooth' });
        }

        async function initialize() {
            try {
                const configResponse = await fetch('/config');
                if (!configResponse.ok) throw new Error('Failed to fetch configuration');
                const config = await configResponse.json();
                const categorySelect = document.getElementById('category');
                categorySelect.innerHTML = config.categories.map(cat => 
                    `<option value="${cat}">${cat}</option>`
                ).join('');
                currentCurrency = config.currency;
                startDate = config.startDate;
                
                const response = await fetch('/expenses');
                if (!response.ok) throw new Error('Failed to fetch data');
                allExpenses = await response.json();
                
                updateMonthDisplay();
                updateTable();
            } catch (error) {
                console.error('Failed to initialize table:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">Failed to load expenses</div>';
            }
        }

        document.getElementById('showAllToggle').addEventListener('change', updateTable);

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            updateTable();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            updateTable();
        });

        let expenseToDelete = null;

        function showDeleteModal(id) {
            expenseToDelete = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function handleDeleteClick(event, id) {
            if (event.shiftKey) {
                expenseToDelete = id;
                confirmDelete();
            } else {
                showDeleteModal(id);
            }
        }

        function closeDeleteModal() {
            expenseToDelete = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!expenseToDelete) return;
            try {
                const response = await fetch(`/expense/delete?id=${expenseToDelete}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete expense');
                }
                await initialize();
                closeDeleteModal();
            } catch (error) {
                console.error('Error deleting expense:', error);
                alert('Failed to delete expense. Please try again.');
            }
        }

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.className === 'modal active') {
                closeDeleteModal();
            }
        });

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const editId = form.dataset.editId;
            const isGain = document.getElementById('reportGain').checked;
            let amount = parseFloat(document.getElementById('amount').value);
            if (isGain) {
                amount *= -1;
            }

            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                amount: amount,
                date: getISODateWithLocalTime(document.getElementById('date').value)
            };
            try {
                const url = editId ? `/expense/edit?id=${editId}` : '/expense';
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const messageDiv = document.getElementById('formMessage');
                if (response.ok) {
                    messageDiv.textContent = editId ? 'Expense updated successfully!' : 'Expense added successfully!';
                    messageDiv.className = 'form-message success';
                    form.reset();
                    delete form.dataset.editId;
                    form.querySelector('button[type="submit"]').textContent = 'Add Expense';
                    await initialize();
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    document.getElementById('date').value = `${year}-${month}-${day}`;
                } else {
                    const error = await response.json();
                    messageDiv.textContent = `Error: ${error.error || 'Failed to save expense'}`;
                    messageDiv.className = 'form-message error';
                }
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'form-message';
                }, 3000);
            } catch (error) {
                console.error('Error saving expense:', error);
                const messageDiv = document.getElementById('formMessage');
                messageDiv.textContent = 'Error: Failed to save expense';
                messageDiv.className = 'form-message error';
            }
        });
        document.addEventListener('DOMContentLoaded', initialize);

        document.getElementById('name').addEventListener('click', (e) => {
            if (e.target.value === '-') {
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
